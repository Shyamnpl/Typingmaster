<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Space Shooter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Audio Elements -->
    <audio id="bg-music" loop></audio>
    <audio id="break-sound"></audio>
    <audio id="game-over-sound"></audio>
    
    <!-- Home Screen -->
    <div id="home-screen">
        <h1 class="game-title">Typing<br>Space Shooter</h1>
        <p>High Score: <span id="high-score">0</span></p>
        <button id="start-game-btn" class="menu-btn">Start Game</button>
        <button id="settings-btn" class="menu-btn secondary">Settings</button>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="hidden">
        <div id="ui-hud">
            <div>Score: <span id="score">0</span></div>
            <div>Broken: <span id="broken-count">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="ghost-overlay" class="hidden"><img src="assets/images/bhoot.png" alt="Ghost"></div>
        
        <!-- Overlays -->
        <div id="pause-overlay" class="overlay hidden">PAUSED</div>
        <div id="countdown-overlay" class="overlay hidden">3</div>

        <div id="game-controls">
            <button id="pauseButton">Pause</button>
            <button id="quitButton">Quit</button>
        </div>
        <input type="text" id="typing-input" placeholder="Type words here...">
    </div>
    
    <!-- Settings Panel -->
    <div id="settings-panel" class="hidden">
        <div class="settings-content">
            <h2>Settings</h2>
            
            <div class="setting-row">
                <label>Difficulty</label>
                <div class="option-group">
                    <button class="setting-choice" data-setting="difficulty" data-value="easy">Easy</button>
                    <button class="setting-choice active" data-setting="difficulty" data-value="medium">Medium</button>
                    <button class="setting-choice" data-setting="difficulty" data-value="hard">Hard</button>
                </div>
            </div>

            <div class="setting-row">
                <label>Text Size</label>
                <div class="option-group">
                    <button class="setting-choice" data-setting="textSize" data-value="small">S</button>
                    <button class="setting-choice active" data-setting="textSize" data-value="medium">M</button>
                    <button class="setting-choice" data-setting="textSize" data-value="large">L</button>
                </div>
            </div>

            <div class="setting-row">
                <label for="word-theme">Word Theme</label>
                <select id="word-theme">
                    <option value="common">Common Words</option>
                    <option value="programming">Programming</option>
                    <option value="animals">Animals</option>
                </select>
            </div>

            <div class="setting-row">
                <label>Sounds</label>
                <label class="switch"><input type="checkbox" id="sound-toggle"><span class="slider"></span></label>
            </div>
            <div class="setting-row">
                <label>Music</label>
                <label class="switch"><input type="checkbox" id="music-toggle"><span class="slider"></span></label>
            </div>

            <button id="close-settings-btn" class="menu-btn">Save</button>
        </div>
    </div>

    <div id="recording-indicator" class="hidden"></div>

    <script src="js/words.js"></script>
    <script src="js/game.js"></script>
    <script src="js/camera.js"></script>
</body>
</html>
